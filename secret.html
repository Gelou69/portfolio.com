<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Move On</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The video is hidden until the user clicks Start */
        #bgVideo {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        /* Initial Start Screen */
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* Final "Move On" Overlay */
        #ui-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        /* Start Button Style */
        .start-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Move On Button Style */
        .move-on-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0 5px 20px rgba(255, 75, 43, 0.6);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button class="btn start-btn" onclick="startVideo()">Tap to Rate</button>
    </div>

    <video id="bgVideo" playsinline>
        <source src="naging kayo ba_ hmm__.mp4" type="video/mp4">
    </video>

    <div id="ui-overlay">
        <button class="btn move-on-btn" onclick="location.href='next.html'">Move on Na</button>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const startScreen = document.getElementById('start-screen');
        const overlay = document.getElementById('ui-overlay');

        function startVideo() {
            // Hide the start screen
            startScreen.style.display = 'none';
            // Show the video
            video.style.display = 'block';
            
            // Unmute and Play
            video.muted = false; 
            video.volume = 1.0; 
            
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Playback failed:", error);
                    // Fallback: If it still fails, try muted as a last resort
                    video.muted = true;
                    video.play();
                });
            }
        }

        // When video ends, show the "Move On" button
        video.onended = () => {
            overlay.style.display = 'flex';
        };
    </script>
</body>
</html>
