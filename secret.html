<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Move On</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Fix: ensure text isn't cut off on refresh */
        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        #ui-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .move-on-btn {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 75, 43, 0.6);
        }
    </style>
</head>
<body>

    <video id="bgVideo" autoplay playsinline>
        <source src="naging kayo ba_ hmm__.mp4" type="video/mp4">
    </video>

    <div id="ui-overlay">
        <button class="move-on-btn" onclick="location.href='next.html'">Move on Na</button>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const overlay = document.getElementById('ui-overlay');

        // Force playback with sound immediately upon page load/refresh
        window.onload = () => {
            video.muted = false;
            video.currentTime = 0; // Restart video on refresh
            
            const promise = video.play();
            
            if (promise !== undefined) {
                promise.catch(error => {
                    // This handles cases where the browser blocks the 'Full Auto' attempt
                    console.log("Autoplay with sound was prevented by the browser.");
                });
            }
        };

        video.onended = () => {
            overlay.style.display = 'flex';
        };
    </script>
</body>
</html>
